{% extends 'base.html' %}

{% block content %}

<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('index', source=source) }}" class="text-sm text-gray-400 hover:text-red-600 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Kembali
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden mb-8">
        <div class="p-6 sm:p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ episodes[0].title.split('Episode')[0] if episodes else 'Anime Details' }}</h1>
            <p class="text-gray-400 text-sm mb-6">{{ anime_url }}</p>

            <div class="border-t border-gray-100 pt-6">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Daftar Episode</h3>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    {% for ep in episodes %}
                    <a href="{{ url_for('watch_episode', source=source, url=ep.url) }}" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-transparent hover:border-red-500 hover:bg-white hover:shadow-sm transition-all group">
                        <span class="font-medium text-gray-700 group-hover:text-red-600">{{ ep.title }}</span>
                        <i class="fas fa-play text-gray-300 group-hover:text-red-600 text-sm"></i>
                    </a>
                    {% endfor %}
                </div>

                {% if not episodes %}
                <div class="text-center py-8 text-gray-400">
                    Belum ada episode ditemukan.
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
